<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
</head>
<body>
    <div class="container">
       <div class="card-bg">
        <div class="icon-ts">
            <div class="icon-arrow"><i class="fa-solid fa-arrow-left"></i></div>
            <div class="icon -dots"><i class="fa-solid fa-ellipsis-vertical"></i></div>
        </div>
            
            <div class="img-area">
                <div class="inner-site">
                    <img src="./sarwar.jpg" alt="image">
                </div>
            </div>

            <div class="name">
                <h1>Sarwar Hossain</h1>
                <p class="about">Digital Markter & Developer</p>
            </div>
            <div class="social-icons">
                <a href=" https://www.facebook.com/spicefoodzone" class="fb"><i class="fa-brands fa-facebook-f"></i></a>
                <a href="#" class="twite"><i class="fa-brands fa-twitter"></i></a>
                <a href="#" class="insta"><i class="fa-brands fa-instagram"></i></a>
                <a href="#" class="yt"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>

            <div class="btns">
                <button class="btn">Following</button>
                <button class="btn">Message</button>
            </div>

       <div class="social-share">
            <div class="row">
                 <i class="fa-regular fa-heart"></i>
                 <i class="icon-2 fa-solid fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="fa-regular fa-comment"></i>
                <i class="icon-2 fa-solid fa-comment"></i>
               <span>50.4k</span>
           </div>
           <div class="row">
             <i class="fa-solid fa-share"></i>
             <span>15.4m</span>
         </div>
       </div>
       </div>

    </div>
</body>
</html>
